<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider with thumbnails</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-cont">
        <div class="slider-image">
          <img src="images/antelope-1.jpg" alt="" />
        </div>
        <div class="slider-image"><img src="images/bird-1.jpg" alt="" /></div>
        <div class="slider-image"><img src="images/cat-1.jpg" alt="" /></div>
        <div class="slider-image"><img src="images/cat-2.jpg" alt="" /></div>
        <div class="slider-image"><img src="images/dog-1.jpg" alt="" /></div>
        <div class="slider-image">
          <img src="images/elephant-1.jpg" alt="" />
        </div>
        <div class="slider-image"><img src="images/horse-1.jpg" alt="" /></div>
      </div>
      <span class="prevBtn">&LeftTriangle;</span>
      <span class="nextBtn">&RightTriangle;</span>
    </div>
    <div class="dotted-wrapper"></div>

    <div class="thumbnail-cont"></div>

    <script src="script.js"></script>
  </body>
</html>
